<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>多啦A梦🉐️盒子</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh);
      width: 100%;
      flex-direction: column;
    }

    .topTitle{
      color:#4C9EDA;
    }
    .inputLabel{
      color:coral;
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
    }

    .container{
      width: 65rem;
      height: 40rem;
      background-image: url(./images/b.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      padding: 2rem;
      border-radius: 0.4rem;
      box-shadow: 0rem 0.6rem 0.6rem 0rem rgba(209,213,219,0.66);
      display: flex;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
    }

    .title{
      color:#4C9EDA;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      margin: 0.5rem 0;
    }

    .result {
      width: 40rem;
      margin: 0 auto;
    }

    .front-numbers {
      background-color: #ececec;
      padding: 1rem;
      border-radius: 0.8rem;
    }

    .last-numbers {
      background-color: #ececec;
      padding: 1rem;
      border-radius: 0.8rem;
    }
    .daletou{
      width:90rem;
      background-color: #fff;
      border-radius: 0.4rem;
      color:#999;
      font-size: 1.8rem;
    }

    .divDuoLa {
      width: 10rem;
      height: 10rem;
      background-color: red;
      position: absolute;
      top: 10%;
      left: 10%;
      transform: translate(-30%, -30%);
    }

    .bounce {
      animation: rotate 3s infinite linear;
    }

    @keyframes bounce {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body style="font-size: 1rem;">
  <h1 class="topTitle">哆啦A梦大神 包你中奖！ (ps: 主打一个心诚则灵) <button class="daletou" onclick="generate()">求签</button></h1>
  <div class="container">
    <h1 class="title"></h1>
    <div class="result">
      <p class="inputLabel">前区：</p>
      <ul class="front-numbers"></ul>
      <p class="inputLabel">后区：</p>
      <ul class="last-numbers"></ul>
    </div>
  </div>
  <script>
    function generate() {
      // 生成前5个数
      const frontNumbers = Array(5).fill(null);
      for (let i = 0; i < 5; i++) {
        frontNumbers[i] = Math.floor(Math.random() * 35) + 1;
      }

      // 生成后2个数
      const lastNumbers = Array(2).fill(null);
      for (let i = 0; i < 2; i++) {
        lastNumbers[i] = Math.floor(Math.random() * 12) + 1;
      }

      // 更新页面
      document.querySelector(".front-numbers").innerHTML =
        frontNumbers.join(", ");
      document.querySelector(".last-numbers").innerHTML =
        lastNumbers.join(", ");
    }

    generate();
  </script>
</body>
</html>
